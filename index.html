<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход на YouTube</title>
    <style>
        body {
            background-color: #f2e6ff; /* Фиолетовый фон */
            text-align: center;
            padding-top: 100px;
        }
        
        button {
            background-color: #800080; /* Фиолетовая кнопка */
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href = 'https://www.youtube.com'">Перейти на YouTube</button>
</body>
  </html>
