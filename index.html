<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
        }

        button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #8e2de2;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
    <title>Purple Gradient Website</title>
</head>
<body>
    <div>
        <h1>Welcome to our website</h1>
        <p>This is a beautiful and minimalistic website.</p>
        <img src="icon1.png" alt="icon1">
        <img src="icon2.png" alt="icon2">
        <button>Visit our site</button>
    </div>
</body>
</html>
